<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <form action="">
                <h3>Login Form</h3>
                <div class="input-form">
                    <div class="input-field">
                        <label for="text" class="label">Username</label>
                        <input type="text" placeholder="Username" class="input">
                    </div>
                    <div class="input-field">
                        <label for="text" class="label">Password</label>
                        <input type="text" placeholder="Password" class="input">
                    </div>
                </div>
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox">
                        <label for="text">Remember Me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>
                <div class="button">
                    <button>Login</button>
                </div>
            </form>
        </div>
        <div class="main-content2">
            <form action="">
                <h3>Sign Up</h3>
                <div class="input-form">
                    <div class="input-field">
                        <label for="text" class="label">Fullname</label>
                        <input type="text" placeholder="Fullname" class="input">
                    </div>
                    <div class="input-field">
                        <label for="text" class="label">Username</label>
                        <input type="text" placeholder="Username" class="input">
                    </div>
                    <div class="input-field">
                        <label for="text" class="label">Password</label>
                        <input type="text" placeholder="Password" class="input">
                    </div>
                </div>
                <div class="button">
                    <button>Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
